<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Portal</h1>
        
        <!-- Role Selection Section -->
        <div class="role-container">
            <p>Select your role to proceed:</p>
            <div class="role-selection">
                <button id="student-btn" class="role-button">👨‍🎓 Student</button>
                <button id="teacher-btn" class="role-button">👩‍🏫 Teacher</button>
            </div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="hidden">
            <h2 id="role-title"></h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-3d" placeholder="e.g., username@stud.com" required>
            <small id="email-format-hint" class="hidden"></small>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-3d" required>
            <button type="submit" class="submit-3d">Login</button>
        </form>
    </div>
    <script src="scriptlogin.js"></script>
</body>
</html>
